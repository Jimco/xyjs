    asyncTask(1)

      })
      .progress(function (pgs) {

      })
      .wait(3000)
      .then(function () {
          return asyncTask2(111);
      });

    function asyncTask(num) {
      var promise = XY.Promise()
        , itv = setInterval(function(){
          num++;
          if (num > 100) {
            clearInterval(itv);
            promise.resolve();
            return;
          }
          promise.notify(num);
        }, 50);
      return promise;
    }

    }
